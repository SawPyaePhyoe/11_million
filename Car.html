<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11-Million</title>
    <link rel="stylesheet" href="./Src/Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <head>
      <div class="top-header" id="top-header">
        <div class="toph-name">11-Million</div>
        <div class="toph-li">
          <ul>
            <li><a href="./Main_Page.html">Home</a></li>
            <li><a href="./Curry.html">စားသောက်ဆိုင်များ</a></li>
            <li><a href="./Cake.html">မွေးနေ့ကိတ်</a></li>
            <li><a href="./Car.html" class="auto_hov">ကားလက်မှတ်</a></li>
            <li><a href="./Rice.html">ဆန်အမျိုးမျိုး</a></li>
          </ul>
        </div>
      </div>
    </head>
    <div class="blackhold"></div>
    <div class="shop_big_box">
      <div class="shop_name_box">
        <div class="shop_name" id="spt_btn">ရွှေပုလဲသီ</div>
        <div class="shop_name" id="ang_btn">Angel</div>
        <div class="shop_name" id="sssk_btn">ရွှေစင်စကြာ်</div>
        <div class="shop_name" id="swt_btn">ရွှေဝယ်သူ</div>
        <div class="shop_name" id="smdl_btn">ရွှေမန္တလေး</div>
      </div>
      <div class="before_choose" id="sub_container">
        <div class="container-3_img_next" id="car_img">
          <img
            src="./Images/viber_image_2023-05-28_13-23-56-251.jpg"
            class="img2"
            alt="human_ph"
          />
          <img
            src="./Images/viber_image_2023-05-28_13-23-56-724.jpg"
            class="img2"
            alt="human_ph"
          />
          <img
            src="./Images/viber_image_2023-05-28_13-23-56-613.jpg"
            class="img2"
            alt="human_ph"
          />
          <img
            src="./Images/viber_image_2023-05-28_13-23-56-845.jpg"
            class="img2"
            alt="human_ph"
          />
        </div>
        <div class="mig_list" id="spt_list">
          <img
            src="./Images/Car List/Screenshot 2023-06-02 202316ရွှပုလဲသီ.jpg"
            alt="img_list"
            class="img_list_photo"
            id=""
          />
        </div>
        <div class="mig_list" id="ang_list">
          <img
            src="./Images/Car List/Screenshot 2023-06-02 202603Angel.jpg"
            alt="img_list"
            class="img_list_photo"
            id=""
          />
        </div>
        <div class="mig_list" id="sssk_list">
          <img
            src="./Images/Car List/Screenshot 2023-06-02 202432ရွှေစင်.jpg"
            alt="img_list"
            class="img_list_photo"
            id=""
          />
        </div>
        <div class="mig_list" id="swt_list">
          <img
            src="./Images/Car List/Screenshot 2023-06-02 202355ရွှေဝယ်သူ.jpg"
            alt="img_list"
            class="img_list_photo"
            id=""
          />
        </div>
        <div class="mig_list" id="smdl_list">
          <img
            src="./Images/Car List/Screenshot 2023-06-02 202455ရွှေမန်း.jpg"
            alt="img_list"
            class="img_list_photo"
            id=""
          />
        </div>
        <div class="to_order" id="order">
          <div class="mark">
            <i class="fa-solid fa-xmark" id="btn" style="cursor: poniter"></i>
          </div>
          <div class="order_hd">
            <img
              src="./Images/Logo/viber_image_2022-11-15_11-09-24-521.jpg"
              alt=""
            />
            <div class="order_hd_name">
              <h2>11-Million</h2>
              <h5>Online Market(လုပ်ငန်းစု)</h5>
            </div>
          </div>
          <div class="order_bd">
            <div class="order_bd_1">
              <div class="order_bd_1_icon">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
              </div>
              <pre class="order_bd_text">11-Million    (or)  </pre>
            </div>
            <div class="order_bd_1">
              <div class="order_bd_1_icon">
                <i class="fa-solid fa-phone"></i>
                <i class="fa-brands fa-viber"></i>
              </div>
              <pre class="order_bd_text">09-770 780 683  သို့  </pre>
            </div>
          </div>
          <div class="order_foot">
            <p class="order_bd_text">ဆက်သွယ်မှာယူနိုင်ပါတယ်</p>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-name">11-Million (Online Market)</div>
      <div class="footer-logo">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-viber"></i>
        <i class="fa-solid fa-phone"></i>
        <i class="fa-brands fa-facebook-messenger"></i>
      </div>
    </div>
    <script>
      const top_header = document.querySelector("#top-header");
      const car_image = document.querySelector("#car_img");

      const spt_btn = document.querySelector("#spt_btn");

      const spt_list = document.querySelector("#spt_list");

      const ang_btn = document.querySelector("#ang_btn");
      const ang_list = document.querySelector("#ang_list");

      const sssk_btn = document.querySelector("#sssk_btn");
      const sssk_list = document.querySelector("#sssk_list");

      const swt_btn = document.querySelector("#swt_btn");
      const swt_list = document.querySelector("#swt_list");

      const smdl_btn = document.querySelector("#smdl_btn");
      const smdl_list = document.querySelector("#smdl_list");
      const to_order = document.querySelector("#order");
      const sub_container = document.querySelector("#sub_container");

      sub_container.addEventListener("click", () => {
        to_order.classList.toggle("block");
      });

      document.onscroll = function () {
        if (window.scrollY > 50) {
          top_header.style.backgroundColor = "#2f2f41";
        } else {
          top_header.style.backgroundColor = "rgba(50, 46, 46, 0.317)";
        }
      };

      spt_btn.addEventListener("click", () => {
        car_image.classList.add("none");
        spt_list.classList.add("block");
        ang_list.classList.remove("block");
        sssk_list.classList.remove("block");
        swt_list.classList.remove("block");
        smdl_list.classList.remove("block");
      });

      ang_btn.addEventListener("click", () => {
        car_image.classList.add("none");
        spt_list.classList.remove("block");
        ang_list.classList.add("block");
        sssk_list.classList.remove("block");
        swt_list.classList.remove("block");
        smdl_list.classList.remove("block");
      });
      sssk_btn.addEventListener("click", () => {
        car_image.classList.add("none");
        spt_list.classList.remove("block");
        ang_list.classList.remove("block");
        sssk_list.classList.add("block");
        swt_list.classList.remove("block");
        smdl_list.classList.remove("block");
      });
      swt_btn.addEventListener("click", () => {
        car_image.classList.add("none");
        spt_list.classList.remove("block");
        ang_list.classList.remove("block");
        sssk_list.classList.remove("block");
        swt_list.classList.add("block");
        smdl_list.classList.remove("block");
      });
      smdl_btn.addEventListener("click", () => {
        car_image.classList.add("none");
        spt_list.classList.remove("block");
        ang_list.classList.remove("block");
        sssk_list.classList.remove("block");
        swt_list.classList.remove("block");
        smdl_list.classList.add("block");
      });
    </script>
  </body>
</html>
