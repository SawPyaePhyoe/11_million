        <div class="to_order" id="order">

              alt=""

              <h5>Online Market(လုပ်ငန်းစု)</h5>
            </div>
          </div>
          <div class="order_bd">
            <div class="order_bd_1">
              <div class="order_bd_1_icon">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
              </div>
              <pre class="order_bd_text">11-Million    (or)  </pre>
            </div>
            <div class="order_bd_1">
              <div class="order_bd_1_icon">
                <i class="fa-solid fa-phone"></i>
                <i class="fa-brands fa-viber"></i>
              </div>
              <pre class="order_bd_text">09-770 780 683  သို့  </pre>
            </div>
          </div>
          <div class="order_foot">
            <p class="order_bd_text">ဆက်သွယ်မှာယူနိုင်ပါတယ်</p>
          </div>

    <div class="footer">
      <div class="footer-name">11-Million (Online Market)</div>
      <div class="footer-logo">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-viber"></i>
        <i class="fa-solid fa-phone"></i>
        <i class="fa-brands fa-facebook-messenger"></i>
      </div>
    </div>
    <script>
      const top_header = document.querySelector("#top-header");
      const rice_image = document.querySelector("#rice_img");

      const mth_btn = document.querySelector("#mth_btn");

      const mth_list = document.querySelector("#mth_list");

      const ok_btn = document.querySelector("#ok_btn");
      const ok_list = document.querySelector("#ok_list");

      const l_7_btn = document.querySelector("#l_7_btn");
      const l_7_list = document.querySelector("#l_7_list");

      const bos_btn = document.querySelector("#bos_btn");
      const bos_list = document.querySelector("#bos_list");

      const mr_btn = document.querySelector("#mr_btn");
      const mr_list = document.querySelector("#mr_list");
      const to_order = document.querySelector("#order");
      const sub_container = document.querySelector("#sub_container");

      sub_container.addEventListener("click", () => {
        to_order.classList.toggle("block");
      });

      document.onscroll = function () {
        if (window.scrollY > 50) {
          top_header.style.backgroundColor = "#2f2f41";
        } else {
          top_header.style.backgroundColor = "rgba(50, 46, 46, 0.317)";
        }
      };

      mth_btn.addEventListener("click", () => {
        rice_image.classList.add("none");
        mth_list.classList.add("block");
        ok_list.classList.remove("block");
        l_7_list.classList.remove("block");
        bos_list.classList.remove("block");
        mr_list.classList.remove("block");
      });

      ok_btn.addEventListener("click", () => {
        rice_image.classList.add("none");
        mth_list.classList.remove("block");
        ok_list.classList.add("block");
        l_7_list.classList.remove("block");
        bos_list.classList.remove("block");
        mr_list.classList.remove("block");
      });
      l_7_btn.addEventListener("click", () => {
        rice_image.classList.add("none");
        mth_list.classList.remove("block");
        ok_list.classList.remove("block");
        l_7_list.classList.add("block");
        bos_list.classList.remove("block");
        mr_list.classList.remove("block");
      });
      bos_btn.addEventListener("click", () => {
        rice_image.classList.add("none");
        mth_list.classList.remove("block");
        ok_list.classList.remove("block");
        l_7_list.classList.remove("block");
        bos_list.classList.add("block");
        mr_list.classList.remove("block");
      });
      mr_btn.addEventListener("click", () => {
        rice_image.classList.add("none");
        mth_list.classList.remove("block");
        ok_list.classList.remove("block");
        l_7_list.classList.remove("block");
        bos_list.classList.remove("block");
        mr_list.classList.add("block");
      });
    </script>
  </body>
</html>
